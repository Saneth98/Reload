<div class="container">
  <div class="login-box">

    <h2 i18n="@@loginName">Login</h2>
    <form>
      <div class="form-group">
        <label i18n="@@loginEmail" for="email">Email: </label> <span class="error">{{error}}</span>
        <input required #loginEmail type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label i18n="@@loginPassword" for="pwd">Password:</label>
        <input  required #loginPassword type="password" class="form-control" id="pwd" placeholder="Enter password"
               name="pswd">
      </div>
      <div class="form-group form-check">
        <label  class="form-check-label">
          <input #check class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button i18n="@@loginBtn" type="button" (click)="login(loginEmail.value, loginPassword.value, check.checked)"
              class="btn btn-primary">Submit
      </button>
    </form>
  </div>
</div>
